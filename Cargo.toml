[package]
name = "kaps"
version = "0.1.0"
edition = "2021"
authors = ["Sergio Triana Escobedo (stescobedo.31@gmail.com)"]
description = "🔐 Enterprise-grade file encryption toolkit"
license = "MIT"
repository = "https://github.com/stescobedo92/kaps"

[dependencies]
aes = "0.8"
cbc = "0.1"
clap = { version = "4.4", features = ["derive"] }
colored = "2.1"
pbkdf2 = "0.12"
rand = "0.8"
sha2 = "0.10"
hmac = "0.12"
walkdir = "2.4"
anyhow = "1.0"
thiserror = "1.0"

[dev-dependencies]
tempfile = "3.6"
