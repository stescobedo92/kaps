name: Rust CI/CD

on:
  push:
    branches: [ master ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: -- --test-threads=1

  release:
    name: Create Release
    needs: test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    # Permisos necesarios para crear releases y subir assets
    permissions:
      contents: write
      releases: write
      packages: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build Release
        run: |
          cargo build --release
          mkdir -p release_binaries
          cp target/release/kaps release_binaries/kaps-linux

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-binaries
          path: release_binaries/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## Changelog
            
            - Automated release for commit [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            - Built with Rust stable
            - Includes Linux binary (other OS builds coming soon)
          files: |
            release_binaries/kaps-linux
          draft: false
          prerelease: false